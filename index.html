<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-navy950 font-rubik text-navy100 min-h-screen flex flex-col justify-center items-center">
  <main class="container mx-auto my-24 grid grid-rows-7 gap-7 md:grid-cols-4 md:grid-rows-2">
    <div class="h-full bg-navy900 w-full rounded-md  md:row-span-2 md:col-auto">
      <div class="bg-purpleLight flex flex-row space-x-3 rounded-md p-6 md:flex-col md:space-x-0 md:space-y-3 md:py-18 md:items-start">
        <img src="images/image-jeremy.png" alt="Jeremy" class="h-16 w-16">
        <div class="flex flex-col space-y-3">
          <p class="text-base text-navy200/80">
            Report for
          </p>
          <h1 class="text-2xl text-navy200 md:text-4xl">
            Jeremy Robson
          </h1>
        </div>
      </div>
      <form action="" class="flex flex-row justify-between p-6 md:flex-col">
        <label class="text-navy200">
          <input type="radio" name="Date" value="Daily" class="sr-only peer">
          <span class="text-lg peer-checked:text-white">
            Daily
          </span>
        </label>
        <label class="text-navy200">
          <input type="radio" name="Date" value="Weekly" class="sr-only peer">
          <span class="text-lg peer-checked:text-white">
            Weekly
          </span>
        </label>
        <label class="text-navy200">
          <input type="radio" name="Date" value="Monthly" class="sr-only peer">
          <span class="text-lg peer-checked:text-white">
            Monthly
          </span>
        </label>
      </form>
    </div>

    <div class="relative bg-work rounded-2xl overflow-hidden pt-10 ">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Work
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white md:text-4xl">
            32hrs
          </h2>
          <p class="text-navy200">
            Last Week - 36hrs
          </p>
        </div>
      </div>
    </div>
    <div class="relative bg-play rounded-2xl overflow-hidden pt-10">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Play
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white md:text-4xl">
            10hrs
          </h2>
          <p class="text-navy200">
            Last Week - 8hrs
          </p>
        </div>
      </div>
    </div>
    <div class="relative bg-study rounded-2xl overflow-hidden pt-10">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Study
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white md:text-4xl">
            4hrs
          </h2>
          <p class="text-navy200">
            Last Week - 7hrs
          </p>
        </div>
      </div>
    </div>
    <div class="relative bg-exercise rounded-2xl overflow-hidden pt-10">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Exercise
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white text-4xl">
            4hrs
          </h2>
          <p class="text-navy200">
            Last Week - 7hrs
          </p>
        </div>
      </div>
    </div>
    <div class="relative bg-social rounded-2xl overflow-hidden pt-10">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Social
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white text-4xl">
            5hrs
          </h2>
          <p class="text-navy200">
            Last Week - 10hrs
          </p>
        </div>
      </div>
    </div>
    <div class="relative bg-selfCare rounded-2xl overflow-hidden pt-10">
      <div class="absolute -top-2 right-4 z-0">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="relative bg-navy900 flex flex-col space-y-3 p-6 h-full rounded-t-2xl">
        <div class="flex flex-row justify-between">
          <h2 class="text-lg text-white">
            Self Care
          </h2>
          <img src="images/icon-ellipsis.svg" alt="" class="h-1">
        </div>
        <div class="flex flex-row justify-between md:flex-col md:space-y-6">
          <h2 class="text-3xl text-white md:text-4xl">
            2hrs
          </h2>
          <p class="text-navy200">
            Last Week - 2hrs
          </p>
        </div>
      </div>
    </div>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Henry-pixel-dev">Henry Ifeanyi</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
